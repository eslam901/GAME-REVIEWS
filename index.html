<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="./images/logo-sm.png" type="image/x-icon">
    <title>GAME REVIEWS</title>
  </head>

  <body>

    <section id="games">
      <header>
        <img src="./images/wraper.png" class="w-100" alt="cover">
      </header>

      <nav class="navbar navbar-expand-xl position-sticky z-3">
        <div class="container-fluid align-items-center fw-bold">
          <div class="d-flex align-items-center">
            <img src="images/logo-sm.png" style="width: 45px" alt="" />
            <h3 class="logo-text mb-0 ms-1">GAME REVIEWS</h3>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <span class="nav-link active" data-category="mmorpg">MMORPG</span>
              </li>
              <li class="nav-item">
                <span class="nav-link" data-category="shooter">SHOOTER</span>
              </li>
              <li class="nav-item">
                <span class="nav-link" data-category="sailing">SAILING</span>
              </li>
              <li class="nav-item">
                <span class="nav-link" data-category="permadeath">PERMADEATH</span>
              </li>
              <li class="nav-item">
                <span class="nav-link" data-category="superhero">SUPERHERO</span>
              </li>
              <li class="nav-item">
                <span class="nav-link" data-category="pixel">PIXEL</span>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <main class="container mt-5 mx-auto row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
      </main>
    </section>

    <section id="details" class="d-none">
      <div class="container">
        <div class="d-flex justify-content-between py-5">
          <h3 class="text-white">Details Game</h3>
          <i class="btnClose fa-solid fa-xmark fa-2xl"></i>
        </div>
        <div class="row" id="detailsData">
        </div>
      </div>
    </section>

    <div class="loading d-none">
      <span class="loader"></span>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>

</html>
